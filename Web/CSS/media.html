<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Media Queries</title>
		<style>
			body {
				background: #000;
				color: black;
				font-weight: bolder;
			}

			.container {
				background: #F00;
				height: 34vh;
			}

			@media screen and (max-width: 1500px) {
				body {
					background: white;
				}

				.container {
					background: yellow;
					color: green;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			Adipisicing nostrum odio odio mollitia eius Sed doloremque eligendi facere enim dignissimos vel Nisi mollitia fugit laborum dolor accusantium. Iusto sunt optio omnis recusandae ratione Tempore dicta officia unde animi excepturi? Accusamus expedita
		</div>
	</body>
</html>
